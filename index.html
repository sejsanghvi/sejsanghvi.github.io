  <!-- JavaScript import map for modules -->
  <script type="importmap">

      "imports": {

      }
    }
  </script>

  <!-- JavaScript module for WebGL fluid simulation -->
  <script type="module">
    import webGLFluidEnhanced from 'webgl-fluid-enhanced';

    const savedConfig = localStorage.getItem('fluidConfig');
    const activeConfig = savedConfig ? JSON.parse(savedConfig) : {};

    function initializeCanvas() {
      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      webGLFluidEnhanced.simulation(canvas, activeConfig);

      if (savedConfig) updateConfigFromLocalStorage(activeConfig);
    }

    function updateConfigFromLocalStorage(config) {
      const ids = [
        'sim-resolution', 'dye-resolution', 'capture-resolution', 
        'density-dissipation', 'velocity-dissipation', 'pressure', 
        'pressure-iterations', 'curl', 'initial', 'splat-amount', 
        'splat-radius', 'splat-force', 'splat-key', 'shading', 
        'colorful', 'color-update-speed', 'color-palette', 'hover', 
        'back-color', 'transparent', 'brightness', 'bloom', 
        'bloom-iterations', 'bloom-resolution', 'bloom-intensity', 
        'bloom-threshold', 'bloom-soft-knee', 'sunrays', 
        'sunrays-resolution', 'sunrays-weight'
      ];
      ids.forEach(id => {
        const element = document.getElementById(id);
        if (element) element.value = config[id.toUpperCase().replace(/-/g, '_')] || '';
      });
    }

    window.addEventListener('keydown', (e) => {
      if (e.code === 'KeyP') webGLFluidEnhanced.pause(true);
    });

    window.addEventListener('load', () => {
      document.getElementById('preloader').classList.add('loaded');
      initializeCanvas();
    });
  </script>

  <!-- General JavaScript -->
  <script>
